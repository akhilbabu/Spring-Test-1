<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- <div th:replace="/header :: header"></div> -->
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../../../favicon.ico">

<title>Log in page</title>

<!-- Bootstrap core CSS -->
<link href="/lib/bootstrap-4.1.3-dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="/lib/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

<!-- Custom styles for this template -->
<link href="/lib/css/floating-labels.css" rel="stylesheet">

</head>
<body>
	<div class="container">

		<form action="#" th:action="@{/check}" th:object="${value}"
			method="post" class="form-signin">
			<div class="text-center mb-4">
				<img class="mb-4" src="/lib/images/bootstrap-solid.svg" alt=""
					width="72" height="72">
				<h1 class="h3 mb-3 font-weight-normal">Log in</h1>

			</div>

			<div class="form-label-group">
				<input type="email" id="inputEmail" th:field="*{userName}"
					class="form-control" placeholder="Email address" required autofocus>
				<label for="inputEmail">Email address</label>
			</div>

			<div class="form-label-group">
				<input type="password" id="inputPassword" class="form-control"
					th:field="*{passwrd}" placeholder="Password" required> <label
					for="inputPassword">Password</label>
			</div>

			<div class="checkbox mb-3">
				<label> <input type="checkbox" value="remember-me">
					Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
				in</button>
			<p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
		</form>
	</div>
</body>
</html>
